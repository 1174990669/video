<!DOCTYPE HTML>
<html >
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-touch-fullscreen" content="yes" />
<title>设置</title>
<link rel="stylesheet" href="../../css/index.css">
<link rel="stylesheet" href="../../css/home.css">
<!-- <link rel="stylesheet" href="css/swiper.min.css"> -->
<script src="../../js/jquery-1.11.1.js"></script>

<style>
</style>
</head>
<body style="background:#f5f2f2;">
<header id="I_head">
	<div class="head_div">
		<p class="fx_p"><i class="i_fh st_fh"></i>我的金币</p>
	</div>
</header>
<section class="mo_sect">
	<div class="mo_one">
		<p>金币余额</p>
		<b>100</b>
	</div>
	<div class="div_p mo_two">
		<p class="p_16">充值金额:</p>
		<ul class="in_ul">
			<li class="activ"> <p><span>10</span> 金币</p> </li>
			<li> <p><span>30</span> 金币</p> </li>
			<li> <p><span>60</span> 金币</p> </li>
			<li> <p><span>80</span> 金币</p> </li>
			<li> <p><span>180</span> 金币</p> </li>
			<li> <p><span>250</span> 金币</p> </li>
			<li> <p><span>300</span> 金币</p> </li>
			<li> <p><span>400</span> 金币</p> </li>
			<li> <p><span>600</span> 金币</p> </li>
			<li> <p><span>1280</span> 金币</p> </li>
			<li> <p><span>1580</span> 金币</p> </li>
			<li> <p><span>1980</span> 金币</p> </li>
			<li> <p><span>2880</span> 金币</p> </li>
			<li> <p><span>5880</span> 金币</p> </li>
		</ul>
		<p class="p_16 p_f18">需要支付 <span id="Money">1</span> 元</p>
	</div>
	<div id="mon" class="div_p mo_thr">
		<p class="p_16">支付方式:</p>
		<div class="icon">
			<img src="../../images/home/charge-money_icon_alipay.png" alt="">
			<span>&nbsp;支付宝</span>
			<i class="i_icon i_iconTwo"></i>
		</div>
		<div>
			<img src="../../images/home/charge-money_icon_wechat.png" alt="">
			<span>&nbsp;微信</span>
			<i class="i_icon i_iconTwo"></i>
		</div>
	</div>
	<div class="d_but">立即充值</div>
</section>
<script>

	$('.st_fh').click(function(){
		window.history.go(-1)
	})
	
    $().ready(function(){
        $(".in_ul li").mouseover(function(){
            var _index = $(this).index();
            // $(".div_cent>div").eq(_index).show().siblings().hide();
        $(this).addClass("activ").siblings().removeClass("activ");
        $('#Money').html($(this).find('span').html()/10)
        });

        $("#mon div").mouseover(function(){
            var _index = $(this).index();
            // $(".div_cent>div").eq(_index).show().siblings().hide();
        $(this).addClass("icon").siblings().removeClass("icon");
        // $('#Money').html($(this).find('span').html()/10)
        });
    });
  </script>
</body> 
</html>
